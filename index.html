<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Modern Search Bar</title>
		<style>
			:root {
			--primary-color: #4a90e2;
			--bg-color: #f4f7f6;
			--text-color: #333;
			--border-radius: 8px;
			}
			body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: var(--bg-color);
			display: flex;
			justify-content: center;
			padding-top: 50px;
			}
			/* Search Container using Flexbox */
			.search-wrapper {
			position: relative;
			width: 100%;
			max-width: 400px;
			}
			.search-box {
			display: flex;
			background: white;
			padding: 5px;
			border-radius: var(--border-radius);
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			}
			.search-box input {
			flex: 1;
			border: none;
			padding: 12px 15px;
			font-size: 16px;
			outline: none;
			border-radius: var(--border-radius) 0 0 var(--border-radius);
			}
			.search-box button {
			background: var(--primary-color);
			color: white;
			border: none;
			padding: 0 20px;
			cursor: pointer;
			border-radius: calc(var(--border-radius) - 3px);
			transition: background 0.3s ease, transform 0.1s ease;
			display: flex;
			align-items: center;
			gap: 8px;
			}
			/* Hover & Active States */
			.search-box button:hover {
			background: #357abd;
			}
			.search-box button:active {
			transform: scale(0.95);
			}
			/* Dropdown Results */
			.results-list {
			position: absolute;
			top: 100%;
			left: 0;
			right: 0;
			background: white;
			margin-top: 5px;
			border-radius: var(--border-radius);
			box-shadow: 0 10px 15px rgba(0,0,0,0.1);
			max-height: 300px;
			overflow-y: auto;
			z-index: 10;
			display: none; /* Hidden by default */
			}
			.results-list.active {
			display: block;
			}
			.result-item {
			padding: 12px 15px;
			cursor: pointer;
			border-bottom: 1px solid #eee;
			}
			.result-item:last-child {
			border-bottom: none;
			}
			.result-item:hover {
			background-color: #f0f7ff;
			}
			/* Magnifying Glass Icon (CSS Only) */
			.icon-search {
			width: 14px;
			height: 14px;
			border: 2px solid white;
			border-radius: 50%;
			position: relative;
			}
			.icon-search::after {
			content: '';
			position: absolute;
			width: 2px;
			height: 6px;
			background: white;
			bottom: -5px;
			right: -3px;
			transform: rotate(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="search-wrapper">
			<div class="search-box">
				<input type="text" id="searchInput" placeholder="Search pages..." aria-label="Search items">
				<button id="searchBtn">
				<span class="icon-search"></span>
				Search
				</button>
			</div>
			<div id="resultsList" class="results-list"></div>
		</div>
		<script>
			// 1. Data Source
			const pages = [
			{ title: "Google", url: "https://www.google.com" },
			{ title: "MDN Web Docs", url: "https://developer.mozilla.org" },
			{ title: "Stack Overflow", url: "https://stackoverflow.com" },
			{ title: "GitHub", url: "https://github.com" },
			{ title: "W3Schools", url: "https://www.w3schools.com" }
			];
			
			const searchInput = document.getElementById('searchInput');
			const resultsList = document.getElementById('resultsList');
			
			// 2. Filter Function
			function filterResults() {
			const query = searchInput.value.toLowerCase();
			resultsList.innerHTML = ''; 
			
			if (query.length === 0) {
			    resultsList.classList.remove('active');
			    return;
			}
			
			const filtered = pages.filter(item => 
			    item.title.toLowerCase().includes(query)
			);
			
			if (filtered.length > 0) {
			    filtered.forEach(item => {
			        const link = document.createElement('a');
			        link.href = item.url;
			        link.target = "_blank";
			        link.classList.add('result-item');
			        link.style.display = "block";
			        link.style.textDecoration = "none";
			        link.style.color = "inherit";
			        link.textContent = item.title;
			
			        resultsList.appendChild(link);
			    });
			    resultsList.classList.add('active');
			} else {
			    resultsList.classList.remove('active');
			}
			}
			
			searchInput.addEventListener('input', filterResults);
			
			
			// 3. Event Listeners
			searchInput.addEventListener('input', filterResults);
			
			// Keyboard Accessibility: Handle Enter Key
			searchInput.addEventListener('keypress', (e) => {
			    if (e.key === 'Enter') {
			        alert('Searching for: ' + searchInput.value);
			        resultsList.classList.remove('active');
			    }
			});
			
			searchBtn.addEventListener('click', () => {
			    alert('Searching for: ' + searchInput.value);
			});
			
			// Close dropdown when clicking outside
			document.addEventListener('click', (e) => {
			    if (!e.target.closest('.search-wrapper')) {
			        resultsList.classList.remove('active');
			    }
			});
		</script>
	</body>
</html>
